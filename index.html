<!DOCTYPE html>
<html>
<head>
    <title>Video Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- 你也可以把 CSS 代码放到单独的 style.css 文件 -->
</head>
<!-- 引入 Bootstrap JS（依赖 Popper.js） -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>

<body class="container mt-4">
    <h1 class="text-center text-primary">Video Downloader</h1>

    <div class="card p-4 mb-3">
        <h2>Get Video Information</h2>
        <form id="info-form" class="row g-3">
            <div class="col-md-8">
                <input type="text" id="url" class="form-control" placeholder="Enter Video URL" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Get Info</button>
            </div>
        </form>
        <pre id="info-result" class="mt-3 p-3 border bg-light"></pre>
    </div>

    <div class="card p-4 mb-3">
        <h2>Download Video</h2>
        <form id="download-form" class="row g-3">
            <div class="col-md-6">
                <input type="text" id="url" class="form-control" placeholder="Enter Video URL" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="video-id" class="form-control" placeholder="Video ID" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-success w-100">Download</button>
            </div>
        </form>
        <pre id="download-result" class="mt-3 p-3 border bg-light"></pre>
    </div>

    <div class="card p-4 mb-3">
        <h2>List Files</h2>
        <button id="list-form" class="btn btn-info">List Files</button>
        <pre id="file-list" class="mt-3 p-3 border bg-light"></pre>
    </div>

</body>
    
</html>
